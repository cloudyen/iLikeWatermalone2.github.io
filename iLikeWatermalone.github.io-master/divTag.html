<!doctype html>

<html>

<head>
	<meta charset = "utf-8">
	<title> Div Tag Template </title>
	<style>
		body {
			background: black;
			color: white;
			font: 100% courier;
		}
		h1 {
			font: 200% courier;
			color: white;
		}
		p {
			color: white;
		}
		#wrapper {
			width: 1100px;
			margin: 0 auto;
			padding: 0 50px;
			text-align: left;
			position: relative;
		}
		#mainHeader {
			height: 185px;
			background: url(images/logo.png) no-repeat 25px center;
			padding: 0 75px 0 300px;
			position: relative;
			border-bottom: 2px solid black;
			margin-bottom: 16px;
		}
		#mainHeader div{
			margin-top: 16px;
		}
		#mainHeader ul{
			list-style: none;
			float: left;
		}
		#mainHeader ul li{
			float: left;
		}
		#mainHeader ul li a{
			font-family: courier;
			font-size: 20px;
			color: white;
			padding: 0 20px;
			border-right: 1px solid white;
			text-decoration: none;
		}
		#mainHeader ul li a.last{
			border: none;
		}
		#mainHeader ul li a:hover {
			color: white;
		}
	</style>
</head>

<body>

<!-- Page content wrapper -->
<div id = "wrapper">

	<!-- Page header - logo, title, links -->
		<div id = "mainHeader">
			<h1> Exploring Computer Science </h1>
			<h2> My Collection of Programming Projects and Assignments </h2>
			
			<!-- site Navigation links -->
			<div id= "mainNav">
				<ul id = "pages">
					<li>
						<a href= "#">Scratch</a>
					</li>
					<li>
						<a href= "#">Python</a>
					</li>
					<li>
						<a href= "#">Java</a>
					</li>
					<li>
						<a href= "#">Final Project</a>
					</li>
					<li>
						<a href= "#">Home</a>
					</li>
				</ul>
			</div> <!-- end Navigation links -->
		</div> <!-- end header -->
		
		<!-- Section Content -->
		<div id = "content">
			<p> Replace this name with project and assignment examples </p>
		</div> <!-- end content -->
		
		<!-- Aside Content -->
		<div id = "hobbies">
			<p> Place things you like here; photos, links, videos, etc. </p>
		</div> <!-- end Aside Content -->
		
		<!-- Footer Content -->
		<div id = "pageFooter">
			<p> Claude Yan </p>
			<p> Copyright 2016 </p>
		</div> <!-- End Footer -->
		
</div> <!-- end wrapper -->

</body>

</html>
